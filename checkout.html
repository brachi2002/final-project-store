<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="checkout-header">
        <a href="index.html"><img src="logo.svg" alt="Logo"></a>
        <h1>CHECKOUT</h1>
    </header>
    <div class="checkout-container">
        <div class="checkout-left">
            <div id="delivery-address-section" class="checkout-section">
                <h3>Delivery Address</h3>
                <button id="add-address-button" class="change-button">Add Address</button>
                <div id="address-form" style="display: none;">
                    <h3>Add Address</h3>
                    <form id="address-form-details">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" required><br>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" required><br>
                        <label for="mobile">Mobile (For delivery updates):</label>
                        <input type="text" id="mobile" required><br>
                        <label for="address">Address:</label>
                        <input type="text" id="address" required><br>
                        <label for="city">City:</label>
                        <input type="text" id="city" required><br>
                        <label for="county">County:</label>
                        <input type="text" id="county"><br>
                        <label for="postcode">Postcode:</label>
                        <input type="text" id="postcode" required><br>
                        <label for="country">Country:</label>
                        <input type="text" id="country" value="Israel" required><br>
                        <button type="button" id="save-address-button" class="checkout-button">Deliver to this address</button>
                        <button type="button" id="cancel-address-button" class="change-button">Cancel</button>
                    </form>
                </div>
                <div id="saved-address" style="display: none;">
                    <p id="saved-address-details"></p>
                    <button id="change-address-button" class="change-button">Change</button>
                </div>
            </div>
            <div class="checkout-section">
                <h3>Payment Type</h3>
                <form id="payment-form">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number">
                    
                    <label for="expiry-date">Expiry Date</label>
                    <div class="expiry-date">
                        <select id="expiry-month" name="expiry-month">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <!-- Add more months -->
                        </select>
                        <select id="expiry-year" name="expiry-year">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <!-- Add more years -->
                        </select>
                    </div>
                    
                    <label for="name-on-card">Name on Card</label>
                    <input type="text" id="name-on-card" name="name-on-card">
                    
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv">
                    
                    <div class="save-card">
                        <input type="checkbox" id="save-card" name="save-card">
                        <label for="save-card">Save card details for next time</label>
                    </div>
                    <button type="button" class="use-card-button" onclick="saveCardDetails()">Use this card</button>
                </form>
                <div id="saved-card" style="display: none;">
                    <p id="saved-card-details"></p>
                    <label for="cvv">CVV</label>
                    <input type="text" id="saved-cvv" name="saved-cvv">
                    <button type="button" id="change-card-button" class="change-button">Change</button>
                </div>
            </div>
        </div>
        <div class="checkout-right">
            <h3 id="item-count">0 Items</h3>
            <a href="cart.html" class="edit-link">Edit</a>
            <div id="order-items">
                <!-- Order items will be dynamically loaded here -->
            </div>
            <div class="checkout-totals">
                <p><span>Subtotal</span><span id="subtotal-amount">£0.00</span></p>
                <p><span>Delivery</span><span>Free</span></p>
                <p><strong>Total to Pay</strong><strong id="total-amount">£0.00</strong></p>
            </div>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
